<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mini EDT ðŸŒ¸</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:#ffffff;
    height:100vh;
    font-family:'Nunito', sans-serif;
}

/* Widget */
.widget-edt{
    position:absolute;
    top:15%;
    left:50%;
    transform:translateX(-50%);
    width:320px;
    height:360px;
    background:linear-gradient(135deg,#f6e9f7,#fde8ef);
    border-radius:26px;
    padding:10px;
    resize:both;
    overflow:hidden;
}

/* Scroll interne */
.table-wrapper{
    width:100%;
    height:100%;
    overflow:auto;
}

/* Tableau */
table{
    border-collapse:collapse;
    width:100%;
    font-size:11px;
}

/* En-tÃªtes */
th{
    position:sticky;
    top:0;
    background:#ffe1ec;
    color:#7a3e55;
    padding:6px;
    z-index:2;
}

/* Heures */
.hour{
    position:sticky;
    left:0;
    background:#f8f0f6;
    color:#7a3e55;
    text-align:center;
    width:38px;
    z-index:1;
}

/* Cellules */
td{
    border:1px solid #edd3df;
    height:28px;
    min-width:60px;
    padding:2px;
    text-align:center;
    background:#fffafc;
}

td[contenteditable]{
    outline:none;
    cursor:text;
}

/* Palette */
.palette{
    position:fixed;
    display:none;
    background:#ffffff;
    border-radius:14px;
    padding:6px;
    box-shadow:0 6px 14px rgba(0,0,0,0.15);
    gap:6px;
    z-index:999;
}

.color{
    width:18px;
    height:18px;
    border-radius:50%;
    cursor:pointer;
}

/* Couleurs pastel */
.c1{background:#ffd6e0;}
.c2{background:#ffe7b3;}
.c3{background:#d7f5e9;}
.c4{background:#dbe9ff;}
.c5{background:#ede1ff;}
.c6{background:#ffdede;}
</style>
</head>
<body>

<div class="widget-edt">
    <div class="table-wrapper">
        <table id="edt">
            <tr>
                <th>H</th>
                <th>L</th><th>M</th><th>Me</th>
                <th>J</th><th>V</th><th>S</th><th>D</th>
            </tr>
        </table>
    </div>
</div>

<!-- Palette -->
<div class="palette" id="palette">
    <div class="color c1"></div>
    <div class="color c2"></div>
    <div class="color c3"></div>
    <div class="color c4"></div>
    <div class="color c5"></div>
    <div class="color c6"></div>
</div>

<script>
const table = document.getElementById("edt");
const palette = document.getElementById("palette");
let activeCell = null;

/* CrÃ©ation du tableau */
for(let h=5; h<=23; h++){
    const row = document.createElement("tr");

    const hour = document.createElement("td");
    hour.textContent = h;
    hour.className = "hour";
    row.appendChild(hour);

    for(let d=0; d<7; d++){
        const cell = document.createElement("td");
        cell.contentEditable = true;

        const key = `edt-${h}-${d}`;
        const saved = JSON.parse(localStorage.getItem(key)) || {};
        cell.textContent = saved.text || "";
        cell.style.background = saved.color || "#fffafc";

        cell.addEventListener("focus", ()=>{
            activeCell = cell;
            const r = cell.getBoundingClientRect();
            palette.style.left = r.left + "px";
            palette.style.top = (r.top - 40) + "px";
            palette.style.display = "flex";
        });

        cell.addEventListener("input", ()=>{
            saveCell(cell, key);
        });

        row.appendChild(cell);
    }
    table.appendChild(row);
}

/* Sauvegarde */
function saveCell(cell, key){
    localStorage.setItem(key, JSON.stringify({
        text: cell.textContent,
        color: cell.style.background
    }));
}

/* Couleur */
document.querySelectorAll(".color").forEach(c=>{
    c.addEventListener("click",()=>{
        if(!activeCell) return;
        activeCell.style.background = c.style.background;
        const hour = activeCell.parentElement.cells[0].textContent;
        const day = activeCell.cellIndex - 1;
        saveCell(activeCell, `edt-${hour}-${day}`);
        palette.style.display="none";
    });
});

/* Cacher palette */
document.addEventListener("click",e=>{
    if(!palette.contains(e.target) && e.target.tagName !== "TD"){
        palette.style.display="none";
    }
});
</script>

</body>
</html>
